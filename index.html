<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        select, input, button {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        select option {
            background: #2a5298;
            color: white;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(76, 175, 80, 0.5);
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        .graph-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #graph {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #graph:active {
            cursor: grabbing;
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 300px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 18px;
        }

        .sidebar .detail-item {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .detail-label {
            font-weight: bold;
            color: #a8d8ea;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar .detail-value {
            color: white;
            margin-top: 4px;
        }

        .node {
            cursor: pointer;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: brightness(1.2);
        }

        .link {
            stroke-width: 1.5px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link:hover {
            opacity: 1;
            stroke-width: 2.5px;
        }

        .node-label {
            font-size: 11px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 60vh;
            overflow-y: auto;
            min-width: 180px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .legend-section {
            margin-bottom: 15px;
        }

        .legend-section:last-child {
            margin-bottom: 0;
        }

        .legend-section-title {
            font-size: 11px;
            font-weight: bold;
            color: #a8d8ea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 4px;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <h1>Technology Knowledge Graph</h1>
            <div class="controls">
                <div class="control-group">
                    <div class="file-input">
                        <input type="file" id="excelFile" accept=".xlsx,.xls" />
                        <label for="excelFile" class="file-input-label">Import Excel</label>
                    </div>
                    <button onclick="loadSampleData()">Load Sample Data</button>
                </div>
                <div class="control-group">
                    <label>View Mode:</label>
                    <select id="viewMode">
                        <option value="category">By Category</option>
                        <option value="provider">By Provider</option>
                        <option value="trl">By TRL Level</option>
                        <option value="subcategory">By Subcategory</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filter:</label>
                    <select id="filterType">
                        <option value="category">Category</option>
                        <option value="provider">Provider</option>
                        <option value="subcategory">Subcategory</option>
                        <option value="trl">TRL Level</option>
                    </select>
                    <select id="filterValue">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="control-group">
                    <input type="text" id="searchBox" placeholder="Search technologies...">
                    <button onclick="resetView()">Reset View</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="graph-container">
                <svg id="graph"></svg>
                <!-- Dynamic legend -->
                <div class="legend" id="legend">
                    <h4 style="margin-bottom: 10px; color: white; font-size: 14px;">Legend</h4>
                    <div id="legendContent"></div>
                </div>
                
                <!-- stats for our tech db -->
                <div class="stats">
                    <div id="statsContent">
                        <div><strong>Showing:</strong> <span id="showingTech">0</span> / <span id="totalTech">0</span> Technologies</div>
                        <div><strong>Categories:</strong> <span id="showingCategories">0</span> / <span id="totalCategories">0</span></div>
                        <div><strong>Providers:</strong> <span id="showingProviders">0</span> / <span id="totalProviders">0</span></div>
                        <div><strong>Connections:</strong> <span id="totalConnections">0</span></div>
                        <div id="filterInfo" style="margin-top: 8px; font-style: italic; color: #a8d8ea; font-size: 11px;"></div>
                    </div>
                </div>

                <div class="controls-hint">
                    <div>Mouse: Pan & Zoom | Drag: Move Nodes</div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <button class="close-btn" onclick="closeSidebar()">&times;</button>
                <div id="sidebarContent"></div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        // Global variables
        let technologiesData = [];
        let currentGraph = { nodes: [], links: [] };
        let simulation;
        let svg, g, zoom;
        
        // Color palettes for different node types
        const colorPalettes = {
            category: d3.schemeCategory10,
            subcategory: d3.schemeSet3,
            trl: d3.schemeSpectral[9],
            provider: d3.schemePaired
        };

        // Color maps to store consistent colors for each entity
        let colorMaps = {
            category: new Map(),
            subcategory: new Map(),
            trl: new Map(),
            provider: new Map()
        };

        // Technology color (consistent)
        const technologyColor = '#ff6b6b';

        // Excel file handling
        document.getElementById('excelFile').addEventListener('change', handleExcelFile);
        document.getElementById('filterType').addEventListener('change', updateFilterOptions);

        function updateFilterOptions() {
            const filterType = document.getElementById('filterType').value;
            const filterValue = document.getElementById('filterValue');
            const currentValue = filterValue.value;
            
            // Clear existing options
            filterValue.innerHTML = '<option value="all">All</option>';
            
            // Get unique values based on filter type
            const uniqueValues = new Set();
            
            technologiesData.forEach(tech => {
                switch (filterType) {
                    case 'category':
                        tech.category.forEach(cat => uniqueValues.add(cat));
                        break;
                    case 'provider':
                        uniqueValues.add(tech.provider_name);
                        break;
                    case 'subcategory':
                        tech.subcategory.forEach(subcat => uniqueValues.add(subcat));
                        break;
                    case 'trl':
                        uniqueValues.add(`TRL ${tech.trl}`);
                        break;
                }
            });
            
            // Add options sorted
            Array.from(uniqueValues).sort((a, b) => {
                // Special sorting for TRL levels
                if (filterType === 'trl') {
                    const aNum = parseInt(a.replace('TRL ', ''));
                    const bNum = parseInt(b.replace('TRL ', ''));
                    return aNum - bNum;
                }
                return a.localeCompare(b);
            }).forEach(value => {
                const option = document.createElement('option');
                option.value = value.toLowerCase().replace(/\s+/g, '_');
                option.textContent = value;
                filterValue.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            if (currentValue && filterValue.querySelector(`option[value="${currentValue}"]`)) {
                filterValue.value = currentValue;
            }
        }

        function handleExcelFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            showStatus('Processing Excel file...');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get first worksheet
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        throw new Error('Excel file must have at least a header row and one data row');
                    }
                    
                    // Parse the data
                    technologiesData = parseExcelData(jsonData);
                    
                    if (technologiesData.length === 0) {
                        throw new Error('No valid technology data found in Excel file');
                    }
                    
                    // Initialize color mappings
                    initializeColorMappings();
                    
                    updateFilterOptions();
                    updateGraph();
                    updateStats();
                    showStatus(`Successfully loaded ${technologiesData.length} technologies!`, 2000);
                    
                } catch (error) {
                    console.error('Error processing Excel file:', error);
                    showStatus(`Error: ${error.message}`, 3000);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function parseExcelData(jsonData) {
            const headers = jsonData[0].map(h => h ? h.toString().toLowerCase().trim() : '');
            const dataRows = jsonData.slice(1);
            
            // Find column indices based on common variations of expected headers
            const columnMap = {
                title: findColumnIndex(headers, ['title', 'technology name', 'tech name', 'name']),
                exists: findColumnIndex(headers, ['does the technology still exist', 'exists', 'still exists', 'technology exists']),
                provider: findColumnIndex(headers, ['technology provider', 'provider', 'company', 'organization']),
                description: findColumnIndex(headers, ['technology description', 'description', 'desc']),
                trl: findColumnIndex(headers, ['trl', 'technology readiness level', 'readiness level']),
                category: findColumnIndex(headers, ['category', 'categories', 'cat']),
                subcategory: findColumnIndex(headers, ['sub-category', 'subcategory', 'sub category', 'subcat']),
                spark: findColumnIndex(headers, ['spark no', 'spark number', 'spark', 'id', 'identifier'])
            };

            // Check if we found the essential columns
            if (columnMap.title === -1) {
                throw new Error('Could not find "Title" column in Excel file');
            }

            const technologies = [];
            
            dataRows.forEach((row, index) => {
                if (!row || row.every(cell => !cell)) return; // Skip empty rows
                
                const tech = {
                    tech_number: getValue(row, columnMap.spark, `T${(index + 1).toString().padStart(3, '0')}`),
                    tech_name: getValue(row, columnMap.title, ''),
                    tech_description: getValue(row, columnMap.description, 'No description available'),
                    provider_name: getValue(row, columnMap.provider, 'Unknown Provider'),
                    category: parseMultiValue(getValue(row, columnMap.category, 'Other')),
                    subcategory: parseMultiValue(getValue(row, columnMap.subcategory, 'General')),
                    tech_exists: parseBooleanValue(getValue(row, columnMap.exists, 'Yes')),
                    trl: parseInt(getValue(row, columnMap.trl, '1')) || 1,
                    spark_num: getValue(row, columnMap.spark, `SP${Math.floor(Math.random() * 10000)}`)
                };
                
                if (tech.tech_name.trim()) {
                    technologies.push(tech);
                }
            });
            
            return technologies;
        }

        function findColumnIndex(headers, possibleNames) {
            for (const name of possibleNames) {
                const index = headers.findIndex(h => h.includes(name));
                if (index !== -1) return index;
            }
            return -1;
        }

        function getValue(row, columnIndex, defaultValue) {
            if (columnIndex === -1 || !row[columnIndex]) {
                return defaultValue;
            }
            return row[columnIndex].toString().trim();
        }

        function parseMultiValue(value) {
            if (!value) return ['Other'];
            
            // Handle multiple values separated by comma, semicolon, or pipe
            const values = value.split(/[,;|]/)
                .map(v => v.trim())
                .filter(v => v.length > 0);
            
            return values.length > 0 ? values : ['Other'];
        }

        function parseBooleanValue(value) {
            if (!value) return true;
            const lowerValue = value.toLowerCase();
            return !['no', 'false', '0', 'n'].includes(lowerValue);
        }

        function initializeColorMappings() {
            // Clear existing mappings
            colorMaps.category.clear();
            colorMaps.subcategory.clear();
            colorMaps.trl.clear();
            colorMaps.provider.clear();

            // Collect unique values
            const categories = new Set();
            const subcategories = new Set();
            const trls = new Set();
            const providers = new Set();

            technologiesData.forEach(tech => {
                tech.category.forEach(cat => categories.add(cat));
                tech.subcategory.forEach(subcat => subcategories.add(subcat));
                trls.add(`TRL ${tech.trl}`);
                providers.add(tech.provider_name);
            });

            // Assign colors
            assignColors(Array.from(categories), 'category');
            assignColors(Array.from(subcategories), 'subcategory');
            assignColors(Array.from(trls), 'trl');
            assignColors(Array.from(providers), 'provider');
        }

        function assignColors(items, type) {
            const palette = colorPalettes[type];
            
            if (type === 'provider' && items.length > palette.length) {
                // For providers, use a color scale that can handle many values
                const colorScale = d3.scaleOrdinal()
                    .domain(items)
                    .range(d3.quantize(d3.interpolateRainbow, items.length));
                
                items.forEach(item => {
                    colorMaps[type].set(item, colorScale(item));
                });
            } else {
                // For other types with limited values, use the predefined palettes
                items.forEach((item, index) => {
                    const colorIndex = index % palette.length;
                    colorMaps[type].set(item, palette[colorIndex]);
                });
            }
        }

        function getNodeColor(node) {
            if (node.type === 'technology') {
                return technologyColor;
            }
            
            const colorMap = colorMaps[node.type];
            return colorMap ? colorMap.get(node.id) || '#95a5a6' : '#95a5a6';
        }

        function updateLegend(viewMode) {
            const legendContent = document.getElementById('legendContent');
            let html = '';

            // Always show technology nodes
            html += `
                <div class="legend-section">
                    <div class="legend-section-title">Technologies</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: ${technologyColor};"></div>
                        <span>Technology Nodes</span>
                    </div>
                </div>
            `;

            // Show legend for current view mode
            const currentColorMap = colorMaps[viewMode];
            if (currentColorMap && currentColorMap.size > 0) {
                const sectionTitle = viewMode.charAt(0).toUpperCase() + viewMode.slice(1);
                html += `<div class="legend-section">
                    <div class="legend-section-title">${sectionTitle}s</div>`;
                
                // Sort items for consistent display
                const sortedItems = Array.from(currentColorMap.entries()).sort(([a], [b]) => {
                    // Special sorting for TRL levels
                    if (viewMode === 'trl') {
                        const aNum = parseInt(a.replace('TRL ', ''));
                        const bNum = parseInt(b.replace('TRL ', ''));
                        return aNum - bNum;
                    }
                    return a.localeCompare(b);
                });

                // Limit the number of items shown in legend for providers (too many)
                const itemsToShow = viewMode === 'provider' && sortedItems.length > 20 
                    ? sortedItems.slice(0, 20) 
                    : sortedItems;

                itemsToShow.forEach(([item, color]) => {
                    const displayName = item.length > 20 ? item.substring(0, 20) + '...' : item;
                    html += `
                        <div class="legend-item">
                            <div class="legend-color" style="background: ${color};"></div>
                            <span title="${item}">${displayName}</span>
                        </div>
                    `;
                });

                if (viewMode === 'provider' && sortedItems.length > 20) {
                    html += `<div class="legend-item" style="font-style: italic; opacity: 0.7;">
                        <span>... and ${sortedItems.length - 20} more providers</span>
                    </div>`;
                }

                html += '</div>';
            }

            legendContent.innerHTML = html;
        }

        function showStatus(message, duration = null) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (duration) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, duration);
            }
        }

        function updateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const currentValue = categoryFilter.value;
            
            // Clear existing options except "All Categories"
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            
            // Get unique categories from all technologies
            const categories = new Set();
            technologiesData.forEach(tech => {
                tech.category.forEach(cat => categories.add(cat));
            });
            
            // Add category options
            Array.from(categories).sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category.toLowerCase().replace(/\s+/g, '_');
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            if (currentValue && categoryFilter.querySelector(`option[value="${currentValue}"]`)) {
                categoryFilter.value = currentValue;
            }
        }

        // Sample data generator (keeping for testing)
        function generateSampleData() {
            const categories = [['Hydrogen'], ['CCUS'], ['Renewables'], ['Digital'], ['Energy Storage'], ['Smart Grids'], ['Nuclear'], ['Bioenergy'], ['Grid Infrastructure']];
            const subcategories = {
                hydrogen: [['Production'], ['Storage'], ['Transport'], ['Utilization']],
                ccus: [['Capture'], ['Utilization'], ['Storage'], ['Transport']],
                renewables: [['Solar'], ['Wind'], ['Hydro'], ['Biomass']],
                digital: [['AI/ML'], ['IoT'], ['Blockchain'], ['Digital Twin']],
                'energy storage': [['Battery'], ['Mechanical'], ['Thermal'], ['Chemical']],
                'smart grids': [['Grid Management'], ['Demand Response'], ['Distribution'], ['Monitoring']],
                nuclear: [['Fission'], ['Fusion'], ['SMR'], ['Waste Management']],
                bioenergy: [['Biogas'], ['Biofuel'], ['Biomass'], ['Waste-to-Energy']],
                'grid infrastructure': [['Transmission'], ['Distribution'], ['Substations'], ['Monitoring']]
            };
            
            const providers = ['TechCorp A', 'Innovation Labs B', 'Energy Solutions C', 'Future Tech D', 'Green Energy E', 'Advanced Systems F', 'Power Dynamics G', 'Clean Tech H', 'Smart Energy I', 'NextGen Solutions J'];
            const sampleTechs = [];
            
            for (let i = 1; i <= 80; i++) {
                const categoryArray = categories[Math.floor(Math.random() * categories.length)];
                const category = categoryArray[0].toLowerCase();
                const subcategoryArray = subcategories[category] ? subcategories[category][Math.floor(Math.random() * subcategories[category].length)] : [['General']];
                
                sampleTechs.push({
                    tech_number: `T${i.toString().padStart(3, '0')}`,
                    tech_name: `${categoryArray[0]} Technology ${i}`,
                    tech_description: `Advanced ${subcategoryArray[0].toLowerCase()} solution for ${category} applications with innovative features and high efficiency.`,
                    provider_name: providers[Math.floor(Math.random() * providers.length)],
                    category: categoryArray,
                    subcategory: subcategoryArray,
                    tech_exists: Math.random() > 0.2,
                    trl: Math.floor(Math.random() * 9) + 1,
                    spark_num: `SP${Math.floor(Math.random() * 10000)}`
                });
            }
            
            return sampleTechs;
        }

        function loadSampleData() {
            technologiesData = generateSampleData();
            initializeColorMappings();
            updateFilterOptions();
            updateGraph();
            updateStats();
            showStatus('Sample data loaded successfully!', 2000);
        }

        function getFilteredData() {
            const filterType = document.getElementById('filterType').value;
            const filterValue = document.getElementById('filterValue').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let filteredData = technologiesData;
            
            // Apply main filter
            if (filterValue !== 'all') {
                const filterValueDecoded = filterValue.replace(/_/g, ' ');
                filteredData = filteredData.filter(tech => {
                    switch (filterType) {
                        case 'category':
                            return tech.category.some(cat => cat.toLowerCase().replace(/\s+/g, '_') === filterValue);
                        case 'provider':
                            return tech.provider_name.toLowerCase().replace(/\s+/g, '_') === filterValue;
                        case 'subcategory':
                            return tech.subcategory.some(subcat => subcat.toLowerCase().replace(/\s+/g, '_') === filterValue);
                        case 'trl':
                            return `trl_${tech.trl}` === filterValue;
                        default:
                            return true;
                    }
                });
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredData = filteredData.filter(tech => 
                    tech.tech_name.toLowerCase().includes(searchTerm) ||
                    tech.tech_description.toLowerCase().includes(searchTerm) ||
                    tech.provider_name.toLowerCase().includes(searchTerm) ||
                    tech.category.some(cat => cat.toLowerCase().includes(searchTerm)) ||
                    tech.subcategory.some(subcat => subcat.toLowerCase().includes(searchTerm))
                );
            }
            
            return filteredData;
        }

        function updateGraph() {
            const viewMode = document.getElementById('viewMode').value;
            
            // Get filtered data
            const filteredData = getFilteredData();

            // Generate graph based on view mode
            currentGraph = generateGraph(filteredData, viewMode);
            updateLegend(viewMode);
            updateStats(filteredData);
            renderGraph();
        }

        function generateGraph(data, viewMode) {
            const nodes = [];
            const links = [];
            const nodeMap = new Map();

            // Add technology nodes
            data.forEach(tech => {
                const techNode = {
                    id: tech.tech_number,
                    name: tech.tech_name,
                    type: 'technology',
                    data: tech,
                    size: 8
                };
                nodes.push(techNode);
                nodeMap.set(tech.tech_number, techNode);
            });

            // Add connecting nodes based on view mode
            data.forEach(tech => {
                let connectingValues = [];
                let connectingType;
                
                switch (viewMode) {
                    case 'category':
                        connectingValues = tech.category;
                        connectingType = 'category';
                        break;
                    case 'provider':
                        connectingValues = [tech.provider_name];
                        connectingType = 'provider';
                        break;
                    case 'trl':
                        connectingValues = [`TRL ${tech.trl}`];
                        connectingType = 'trl';
                        break;
                    case 'subcategory':
                        connectingValues = tech.subcategory;
                        connectingType = 'subcategory';
                        break;
                }

                connectingValues.forEach(connectingValue => {
                    if (!nodeMap.has(connectingValue)) {
                        const connectingNode = {
                            id: connectingValue,
                            name: connectingValue,
                            type: connectingType,
                            size: 12,
                            technologies: []
                        };
                        nodes.push(connectingNode);
                        nodeMap.set(connectingValue, connectingNode);
                    }
                    
                    nodeMap.get(connectingValue).technologies.push(tech);
                    
                    links.push({
                        source: tech.tech_number,
                        target: connectingValue,
                        type: `tech-${connectingType}`
                    });
                });
            });

            return { nodes, links };
        }

        function initializeGraph() {
            svg = d3.select('#graph');
            
            // Add zoom behavior
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', handleZoom);
            
            svg.call(zoom);
            
            // Create main group for all graph elements
            g = svg.append('g');
        }

        function handleZoom(event) {
            g.attr('transform', event.transform);
        }

        function renderGraph() {
            if (!g) {
                initializeGraph();
            }
            
            // Clear previous content
            g.selectAll('*').remove();

            const container = svg.node().parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;

            svg.attr('width', width).attr('height', height);

            // Reset zoom to fit content
            svg.call(zoom.transform, d3.zoomIdentity);

            // Create simulation
            simulation = d3.forceSimulation(currentGraph.nodes)
                .force('link', d3.forceLink(currentGraph.links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.size + 10))
                .force('x', d3.forceX(width / 2).strength(0.1))
                .force('y', d3.forceY(height / 2).strength(0.1));

            // Create links
            const link = g.append('g')
                .selectAll('line')
                .data(currentGraph.links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('stroke', d => d3.interpolateViridis(Math.random()))
                .attr('stroke-width', 1.5);

            // Create nodes with dynamic colors
            const node = g.append('g')
                .selectAll('circle')
                .data(currentGraph.nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', d => d.size)
                .attr('fill', d => getNodeColor(d))
                .attr('stroke', '#ffffff')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('click', nodeClicked);

            // Add labels
            const label = g.append('g')
                .selectAll('text')
                .data(currentGraph.nodes)
                .enter().append('text')
                .attr('class', 'node-label')
                .text(d => d.name.length > 15 ? d.name.substring(0, 15) + '...' : d.name)
                .attr('dy', d => d.size + 15);

            // Update positions on tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }

        function nodeClicked(event, d) {
            event.stopPropagation();
            showNodeDetails(d);
        }

        function showNodeDetails(node) {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('sidebarContent');
            
            let html = `<h3>${node.name}</h3>`;
            
            if (node.type === 'technology' && node.data) {
                const tech = node.data;
                html += `
                    <div class="detail-item">
                        <div class="detail-label">Technology Number</div>
                        <div class="detail-value">${tech.tech_number}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Description</div>
                        <div class="detail-value">${tech.tech_description}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Provider</div>
                        <div class="detail-value">${tech.provider_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Categories</div>
                        <div class="detail-value">${tech.category.join(', ')}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Subcategories</div>
                        <div class="detail-value">${tech.subcategory.join(', ')}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">TRL Level</div>
                        <div class="detail-value">${tech.trl}/9</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Technology Exists</div>
                        <div class="detail-value">${tech.tech_exists ? 'Yes' : 'No'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">SPARK Number</div>
                        <div class="detail-value">${tech.spark_num}</div>
                    </div>
                `;
            } else if (node.technologies) {
                html += `
                    <div class="detail-item">
                        <div class="detail-label">Type</div>
                        <div class="detail-value">${node.type.charAt(0).toUpperCase() + node.type.slice(1)}</div>
                    </div>
                `;
                
                // Add category information for subcategories
                if (node.type === 'subcategory') {
                    const relatedCategories = new Set();
                    node.technologies.forEach(tech => {
                        tech.category.forEach(cat => {
                            // Check if this subcategory belongs to this category
                            if (tech.subcategory.includes(node.name)) {
                                relatedCategories.add(cat);
                            }
                        });
                    });
                    
                    if (relatedCategories.size > 0) {
                        html += `
                            <div class="detail-item">
                                <div class="detail-label">Related Categories</div>
                                <div class="detail-value">${Array.from(relatedCategories).join(', ')}</div>
                            </div>
                        `;
                    }
                }
                
                html += `
                    <div class="detail-item">
                        <div class="detail-label">Connected Technologies</div>
                        <div class="detail-value">${node.technologies.length}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Technologies</div>
                        <div class="detail-value">
                            ${node.technologies.map(tech => `<div style="margin: 2px 0; cursor: pointer; padding: 2px; border-radius: 3px; background: rgba(255,255,255,0.1);" onclick="showTechnologyDetails('${tech.tech_number}')">${tech.tech_name}</div>`).join('')}
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
            sidebar.classList.add('open');
        }

        function showTechnologyDetails(techNumber) {
            const tech = technologiesData.find(t => t.tech_number === techNumber);
            if (tech) {
                const techNode = {
                    name: tech.tech_name,
                    type: 'technology',
                    data: tech
                };
                showNodeDetails(techNode);
            }
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
        }

        function updateStats(filteredData = null) {
            // Use filtered data if provided, otherwise use all data
            const dataToAnalyze = filteredData || technologiesData;
            
            // Calculate total stats (from all data)
            const totalUniqueCategories = new Set();
            const totalUniqueProviders = new Set(technologiesData.map(tech => tech.provider_name));
            technologiesData.forEach(tech => {
                tech.category.forEach(cat => totalUniqueCategories.add(cat));
            });
            
            // Calculate current/filtered stats
            const currentUniqueCategories = new Set();
            const currentUniqueProviders = new Set(dataToAnalyze.map(tech => tech.provider_name));
            dataToAnalyze.forEach(tech => {
                tech.category.forEach(cat => currentUniqueCategories.add(cat));
            });
            
            // Update display
            document.getElementById('showingTech').textContent = dataToAnalyze.length;
            document.getElementById('totalTech').textContent = technologiesData.length;
            document.getElementById('showingCategories').textContent = currentUniqueCategories.size;
            document.getElementById('totalCategories').textContent = totalUniqueCategories.size;
            document.getElementById('showingProviders').textContent = currentUniqueProviders.size;
            document.getElementById('totalProviders').textContent = totalUniqueProviders.size;
            document.getElementById('totalConnections').textContent = currentGraph.links.length;
            
            // Update filter info
            const filterInfo = document.getElementById('filterInfo');
            const filterType = document.getElementById('filterType').value;
            const filterValue = document.getElementById('filterValue').value;
            const searchTerm = document.getElementById('searchBox').value;
            
            let infoText = '';
            if (filterValue !== 'all') {
                const filterValueDecoded = filterValue.replace(/_/g, ' ').toUpperCase();
                infoText += `Filtered by ${filterType}: ${filterValueDecoded}`;
            }
            if (searchTerm) {
                if (infoText) infoText += ' | ';
                infoText += `Search: "${searchTerm}"`;
            }
            if (!infoText && dataToAnalyze.length === technologiesData.length) {
                infoText = 'Showing all technologies';
            }
            
            filterInfo.textContent = infoText;
        }

        function resetView() {
            document.getElementById('viewMode').value = 'category';
            document.getElementById('filterType').value = 'category';
            document.getElementById('filterValue').value = 'all';
            document.getElementById('searchBox').value = '';
            updateFilterOptions();
            updateGraph();
            
            // Reset zoom
            if (svg && zoom) {
                svg.transition().duration(750).call(
                    zoom.transform,
                    d3.zoomIdentity
                );
            }
        }

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Event listeners
        document.getElementById('viewMode').addEventListener('change', updateGraph);
        document.getElementById('filterType').addEventListener('change', () => {
            updateFilterOptions();
            updateGraph();
        });
        document.getElementById('filterValue').addEventListener('change', updateGraph);
        document.getElementById('searchBox').addEventListener('input', updateGraph);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (currentGraph.nodes.length > 0) {
                setTimeout(() => {
                    renderGraph();
                }, 100);
            }
        });

        // Initialize with sample data
        window.addEventListener('load', () => {
            initializeGraph();
            loadSampleData();
        });
    </script>
</body>
